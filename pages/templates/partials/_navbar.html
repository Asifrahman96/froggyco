{% load static %}
{% load i18n %}
<nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/"><img src="{% static 'Images/Logo/logo.png' %}"></a>
        <button class="navbar-toggler custom-toggler" type="button" data-toggle="collapse"
            data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'projects:projects' %}">Explore</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'promos' %}">Promos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}">About us</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        {{ user.first_name }}
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="{% url 'dashboard' %}"><i class="fas fa-user"></i> Profile</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item logout-link"
                            href="javascript:{document.getElementById('logout').submit()}"><i
                                class="fas fa-sign-in-alt"></i> Logout</a>
                        <form action="{% url 'logout' %}" method="POST" id="logout">
                            {% csrf_token %}
                            <input type="hidden">
                        </form>
                    </div>
                </li>
                {% else %}
                <li class="nav-item">
                    <a href="{% url 'register'%}" class="nav-link auth">
                        Register
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'login'%}" class="nav-link">
                        Login
                    </a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
<script>
    $(window).on('scroll', function () {
        if ($(window).scrollTop()) {
            $('.navbar').addClass('onscroll');
        } else {
            $('.navbar').removeClass('onscroll');
        }
    });
</script>
